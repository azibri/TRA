<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="resource :: sumber">
    <body>

        <nav th:insert="sidenav :: navadmin"></nav>

        <div align="center">
                  <h1>Edit Karyawan</h1>
                    <br />
                    <form th:action="@{/savekaryawan}" th:object="${karyawan}" method="POST" id="edit">
                 
                            <table border="0" cellpadding="10" >
                    <!--<tr>
                        <td>Karyawan ID</td>
                        <td><input type="text" th:field="*{karyawanId}" readonly="readonly" /></td>
                    </tr>-->

                    <tr>
                        <td>Pilih Divisi</td>
                        <td>
                            <select class="form-control" th:field="${karyawan.divisiId}">
                                <option value="0">Select Divisi</option>
                                <option th:each="divisi : ${listdivisi}" th:value="${divisi.divisiId}" th:text="${divisi.divisiNama}"></option>
                            </select>
                    </td>
                    </tr>

                    <tr>
                        <td>Nama Karyawan</td>
                        <td><input type="text" th:field="*{karyawanNama}" maxlength="50" /></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td><input type="text" th:field="*{karyawanJenisKelamin}" /></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td>
                            <div class="input-group date">
                                <input type="text" id="tanggallahir" th:field="*{karyawanTanggalLahir}">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                </div>
                            </div>
                        </td>
                        <!--<td>Tanggal Lahir</td>
                        <td><input type="text" th:field="*{karyawanTanggalLahir}" /></td>-->
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" th:field="*{karyawanEmail}" maxlength="50" /></td>
                    </tr>
                    <tr>
                        <td>Alamat</td>
                        <td><input type="text" th:field="*{karyawanAlamat}" maxlength="50"/></td>
                    </tr>
                    <tr>
                        <td>Role</td>
                        <td><input type="text" th:field="*{karyawanRole}" maxlength="20"/></td>
                    </tr>

                    <input type="hidden" th:field="*{karyawanPassword}" />
                    <input type="hidden" th:field="*{active}" />
                    
                    <td colspan="2" th:insert="button :: button.create"></td>                    
                    </tr>
                                </table>
                        </form>
                </div>


    </body>

    <script type="text/javascript">
        
        $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true
        });


        document.querySelector('#edit').addEventListener('submit', function(e) {
        var form = this;

        e.preventDefault();

        Swal.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, create it!'
        }).then((result) => {
        if (result.isConfirmed) {
        form.submit();
        }
        })
        });




    </script>

</html>
